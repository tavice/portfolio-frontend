<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-BG0L2XH25K"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-BG0L2XH25K");
    </script>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Thomas Avice - Fullstack developer with expertise in React, Node.js, Express, and more. Portfolio demonstrating skills in web development and cloud technologies."
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--Open Graph Meta Tag-->
    <meta property="og:title" content="Thomas Avice - Portfolio" />
    <meta
      property="og:description"
      content="Fullstack developer specializing in React, Node.js, Express, MongoDB, MySQL, and more."
    />
    <meta property="og:image" content="%PUBLIC_URL%/profile-picture.png" />
    <meta property="og:url" content="https://thomasavice.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Thomas Avice - Portfolio" />

    <!--Twitter Meta Tag-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Thomas Avice - Portfolio" />
    <meta
      name="twitter:description"
      content="Fullstack developer specializing in React, Node.js, Express, MongoDB, MySQL, and more."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/profile-picture.png" />
    <meta name="twitter:site" content="https://thomasavice.com/" />

    <!--jsondl-->
    <!-- Person -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "Thomas Avice",
        "jobTitle": "Fullstack Developer",
        "url": "https://thomasavice.com/",
        "sameAs": [
          "https://www.linkedin.com/in/thomasavice/",
          "https://github.com/tavice"
        ]
      }
    </script>

    <!-- Breadcrumb -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "item": {
              "@id": "https://thomasavice.com/",
              "name": "Home"
            }
          },
          {
            "@type": "ListItem",
            "position": 2,
            "item": {
              "@id": "https://thomasavice.com/projects",
              "name": "Projects"
            }
          },
          {
            "@type": "ListItem",
            "position": 3,
            "item": {
              "@id": "https://thomasavice.com/about",
              "name": "About"
            }
          },
          {
            "@type": "ListItem",
            "position": 4,
            "item": {
              "@id": "https://www.maisonavice.com/",
              "name": "Maison Avice"
            }
          }
        ]
      }
    </script>

    <!--Material icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Thomas Avice - Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
